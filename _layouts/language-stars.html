<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta name="author" content="<%= @page.author %>" />
    <link href="/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class='grid grid-pad heading-language-stars'>
      <div class='col-2-12 left-border'></div>
      <div class='col-6-12'>
        <div class="title">
          <h1>Leilani at Language Stars</h1>
          <h2>The tale of my daughter's Spanish language learning.</h2>
        </div>
      </div>
      <div class='col-4-12'>
        <img src='/images/leilani.png' alt='leilani smiling' />
      </div>
    </div>

    <div class='grid grid-pad'>
      <div class='col-2-12 left-border'></div>
      <div class="col-7-12 blog-sections">
        <div class="content">
          {{ content }}
        </div>
      </div>
    </div>
  </body>
</html>
